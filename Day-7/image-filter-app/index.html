<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="menu-tab">
        <ul class="tabs">
            <li data-category="all">All</li>
            <li data-category="amimal">Animal</li>
            <li data-category="bird">Bird</li>
            <li data-category="nature">Nature</li>
        </ul>
    </section>

    <section class="menu-images">
        <div class="images" data-category="amimal">
            <img src="https://images.unsplash.com/photo-1625859043880-56acbcb6a6ac?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGFuZGElMjBiZWFyfGVufDB8fDB8fHww"
                class="animal" alt="animal" />
        </div>
        <div class="images" data-category="nature">
            <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?cs=srgb&dl=pexels-souvenirpixels-417074.jpg&fm=jpg"
                class="nature" alt="nature" />
        </div>
        <div class="images" data-category="bird">
            <img src="https://images.unsplash.com/photo-1486365227551-f3f90034a57c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmlyZHxlbnwwfHwwfHx8MA%3D%3D"
                class="bird" alt="bird" />
        </div>
        <div class="images" data-category="bird">
            <img src="https://media.istockphoto.com/id/183412466/photo/eastern-bluebirds-male-and-female.jpg?s=612x612&w=0&k=20&c=6_EQHnGedwdjM9QTUF2c1ce7cC3XtlxvMPpU5HAouhc="
                class="bird" alt="bird" />
        </div>
        <div class="images" data-category="nature">
            <img src="https://images.pexels.com/photos/158063/bellingrath-gardens-alabama-landscape-scenic-158063.jpeg?cs=srgb&dl=pexels-pixabay-158063.jpg&fm=jpg"
                class="nature" alt="nature" />
        </div>
        <div class="images" data-category="amimal">
            <img src="https://images.unsplash.com/photo-1598755257130-c2aaca1f061c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2lsZCUyMGFuaW1hbHxlbnwwfHwwfHx8MA%3D%3D"
                class="animal" alt="animal" />
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
